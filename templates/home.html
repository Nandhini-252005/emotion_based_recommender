<!DOCTYPE html>
<html>
<head>
    <title>Welcome | Emotion Detection App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background: #000;
            color: #eee;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0; padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        .main-container {
            max-width: 700px;
            margin: 100px auto 50px auto;
            background: rgba(20, 20, 20, 0.85);
            padding: 60px 35px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(102, 51, 153, 0.9);
            position: relative;
            animation: fadeInDown 1.5s ease;
            z-index: 10;
        }
        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-60px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(90deg, #9b59b6, #8e44ad, #6a0dad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideRight 1s forwards;
        }
        @keyframes slideRight {
            from {opacity: 0; transform: translateX(-80px);}
            to {opacity: 1; transform: translateX(0);}
        }
        p {
            font-size: 1.25em;
            margin-top: 25px;
            line-height: 1.7;
            color: #ddd;
        }
        .btn-group {
            margin: 45px 0 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        a.nav-btn {
            font-size: 1.1em;
            background: #7d3cff;
            color: #fff;
            padding: 18px 40px;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 12px rgba(125, 60, 255, 0.7);
            transition: background 0.4s, transform 0.4s;
            display: inline-block;
            position: relative;
        }
        a.nav-btn:hover {
            background: #a566ff;
            transform: scale(1.09) rotate(-2deg);
        }
        a.nav-btn:active {
            animation: moveButton 0.6s cubic-bezier(.51,.92,.24,1.13) both;
        }
        @keyframes moveButton {
            0% { transform: translateX(0);}
            36% { transform: translateX(-80px) scale(0.98);}
            68% { transform: translateX(100px) scale(1.04);}
            100% { transform: translateX(0);}
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(155, 89, 182, 0.3);
            animation: floatBubble 12s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        .bubble.small {
            width: 40px; height: 40px; left: 10%; top: 5%;
        }
        .bubble.medium {
            width: 75px; height: 75px; right: 15%; top: 25%;
        }
        .bubble.large {
            width: 120px; height: 120px; left: 25%; bottom: 10%;
        }
        @keyframes floatBubble {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(-30px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bubble small"></div>
    <div class="bubble medium"></div>
    <div class="bubble large"></div>
    <div class="main-container">
        <h1>Emotion Based Music Recommendation</h1>
        <p>
            Discover your emotions with a single click.<br />
            This project analyzes your words, detects your feelings, and matches them with curated Spotify playlists and inspiring quotes. Navigate below to explore!
        </p>
        <div class="btn-group">
            <a href="{{ url_for('detect') }}" class="nav-btn">Detect Emotion</a>
        </div>
    </div>
</body>
</html>
