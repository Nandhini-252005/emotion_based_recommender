<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection App - Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background: #000;
            font-family: 'Roboto', sans-serif;
            color: #eee;
            text-align: center;
            margin: 0; padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.85);
            padding: 50px;
            margin: 100px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 18px;
            box-shadow: 0 8px 18px rgba(155, 89, 182, 0.75);
            position: relative;
            animation: fadeIn 1s ease;
            z-index: 10;
        }
        textarea {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
            background: #333;
            color: #eee;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background: #333;
            color: #eee;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #9b59b6;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(155, 89, 182, 0.75);
            transition: background 0.3s, transform 0.4s;
            animation: pulseBtn 2s infinite alternate;
        }
        input[type="submit"]:hover {
            background: #bb8fce;
            transform: scale(1.05);
        }
        input[type="submit"]:active {
            animation: moveSide 0.6s cubic-bezier(0.32, 0.73, 0.56, 1.38) both;
        }
        @keyframes pulseBtn {
            from { box-shadow: 0 2px 12px rgba(155, 89, 182, 0.75); }
            to { box-shadow: 0 4px 22px rgba(155, 89, 182, 0.95); }
        }
        @keyframes moveSide {
            10% { transform: translateX(-50px) scale(0.98); }
            60% { transform: translateX(80px) scale(1.06); }
            100% { transform: translateX(0); }
        }
        a {
            color: #bd93f9;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection App - Enter Text</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <textarea name="text" placeholder="Enter your text here..." required></textarea><br />
            <input type="number" name="age" placeholder="Enter your age" min="1" required><br />  <!-- Age Field -->
            <input type="submit" value="Detect Emotion" />
        </form>
        <div style="margin-top:30px;">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
